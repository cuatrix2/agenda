<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AContacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-item>
  <ion-input label="Nombre" [(ngModel)]="txt_nombre" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Apellido"  [(ngModel)]="txt_apellido" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-input label="Telefono"  [(ngModel)]="txt_telefono" type="text" (focusout)="verificartelefonoemail()"></ion-input>
  <ion-label color="danger">{{mensaje}}</ion-label>
</ion-item>
<ion-item>
  <ion-input label="E-mail"  [(ngModel)]="txt_email"type="text" (focusout)="verificartelefonoemail()"></ion-input>
  <ion-label color="danger">{{mensaje}}</ion-label>
</ion-item>
<ion-button color="success" (click)="guardar()"> Guardar</ion-button>
<ion-button color="warning" (click)="cancelar()"> Cancelar</ion-button>
</ion-content>
